<!DOCTYPE html>
<html lang="en">
<head>
    <!--Basic identifier stuff-->
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta name="description" content="FiveM Warehouse NUI">
    <title>Warehouse</title>

    <!--CSS and images links-->
    <link rel="preload" href="./fonts/VarelaRound-Regular.ttf" as="font" crossorigin="anonymous"/>
    <link rel="preload" href="./fonts/KumbhSans-SemiBold.ttf" as="font" crossorigin="anonymous"/>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div id="wrapper" class="wrapper">
        <div class="container">
            <div class="header-container">
                <p>
                    <select id="sel-class" class="arrows">
                        <option selected disabled>Select a category</option>
                        <option value="low">Low End</option>
                        <option value="medium">Medium End</option>
                        <option value="high">High End</option>
                    </select>
                </p>
                <div class="header-center">

                </div>
            </div>
            <div id="vehicle-container" class="vehicle-container">
                <div class="item-container">
                    <div class="veh-img">
                        <span>Medium End</span>
                        <img src="https://i.pinimg.com/originals/62/dd/7c/62dd7c974760932a5485f614c340ab85.png">
                    </div>
                    <span class="veh-title">Package 1</span>
                    <span class="veh-desc">You should deliver this to a certain location</span>
                    <div class="veh-vehs">
                        <span>Chino</span>
                        <span>Chino</span>
                    </div>
                    <button>Accept</button>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="./js/script.js"></script>
</body>
</html>
